<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simulator</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10_workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/theme.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="/static/css/bokeh-0.12.1.min.css" type="text/css" />

    <script type="text/javascript" src="/static/js/bokeh-0.12.1.min.js"></script>
    <script type="text/javascript">Bokeh.set_log_level("info");</script>

  </head>

  <div>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container" align="center">
        <div class="row">
            <div class="col-md-12">
                <a class="navbar-brand">Agent-Based Simulation</a>
            </div>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase" align="justify">
      <h2>About the Game</h2>
      <p> This web application runs an agent-based simulation and plots the evolution of the initial population over time.</p>
    </div> <!-- Introduction -->


    <div class="row">
      <div class="container">
        <div class="col-md-4" id="wrapper">

    <div class="container theme-showcase" role="main">
      <div align="center" style="height:20px"></div>
      <div class="container">
        <form method="post">
          <div class="form-group row">
            <label for="size" class="col-sm-2 col-form-label">Board Size</label>
            <div class="col-sm-1">
              <input type="number" class="form-control" name="terrain_size" id="size" placeholder="#">
            </div>
          </div>
          <div class="form-group row">
            <label for="grass" class="col-sm-2 col-form-label">Number of Grass</label>
            <div class="col-sm-1">
              <input type="number" class="form-control" name="grass" id="grass" placeholder="#">
            </div>
          </div>
          <div class="form-group row">
            <label for="sheep" class="col-sm-2 col-form-label">Number of Sheep</label>
            <div class="col-sm-1">
              <input type="number" class="form-control" id="sheep" name="sheep" placeholder="#">
            </div>
          </div>
          <div class="form-group row">
            <label for="wolves" class="col-sm-2 col-form-label">Number of Wolves</label>
            <div class="col-sm-1">
              <input type="number" class="form-control" id="wolves" name="wolves" placeholder="#">
            </div>
          </div>
          <div class="form-group row">
            <label for="runs" class="col-sm-2 col-form-label">Number of Iterations</label>
            <div class="col-sm-1">
              <input type="number" class="form-control" name="simulation_runs" id="runs" placeholder="#">
            </div>
          </div>
          <fieldset class="form-group row">
            <label for="runs" class="col-sm-2 col-form-label">Select Y-Axis</label>
            <div class="col-sm-1">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="radios" id="count_radio" value="counts" checked>
                  Counts
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="radios" id="share_radio" value="shares">
                  Shares
                </label>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
          <div class="col-sm-2">
          <div align="justify">
              <button class="btn btn-danger" type="submit" value="send" name="action">RUN SIMULATION</button>
          </div>
          </div>
      </div>
        </form>
      </div>
    </div>
  </div>
    <div class="col-md-8"><div class="bk-root">
  <div class="plotdiv" id="{{ element_id }}"></div>
</div>
      </div>
</div>
