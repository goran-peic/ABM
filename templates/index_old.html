<html lang="en">

    <meta charset="utf-8">

    <title>Simulator</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <div>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container" align="center">
        <div class="row">
            <div class="col-md-12">
                <a class="navbar-brand">Agent-Based Simulation</a>
            </div>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase" align="justify">
      <h2>About the Game</h2>
      <p> This web application runs an agent-based simulation and plots the evolution of the initial population over time.</p>
    </div> <!-- Introduction -->


    <div class="row">
      <div class="container">
        <div class="col-md-4" id="wrapper">

    <div class="container theme-showcase" role="main">
      <div align="center" style="height:20px"></div>
      <div class="container">
        <form method="post">
          <div class="form-group row">
            <label for="size" class="col-sm-2 col-form-label">Board Size</label>
            <div class="col-sm-1">
              <input type="number" class="form-control" name="terrain_size" id="size" placeholder="#">
            </div>
          </div>
          <div class="form-group row">
            <label for="grass" class="col-sm-2 col-form-label">Number of Grass</label>
            <div class="col-sm-1">
              <input type="number" class="form-control" name="grass" id="grass" placeholder="#">
            </div>
          </div>
          <div class="form-group row">
            <label for="sheep" class="col-sm-2 col-form-label">Number of Sheep</label>
            <div class="col-sm-1">
              <input type="number" class="form-control" id="sheep" name="sheep" placeholder="#">
            </div>
          </div>
          <div class="form-group row">
            <label for="wolves" class="col-sm-2 col-form-label">Number of Wolves</label>
            <div class="col-sm-1">
              <input type="number" class="form-control" id="wolves" name="wolves" placeholder="#">
            </div>
          </div>
          <div class="form-group row">
            <label for="runs" class="col-sm-2 col-form-label">Number of Iterations</label>
            <div class="col-sm-1">
              <input type="number" class="form-control" name="simulation_runs" id="runs" placeholder="#">
            </div>
          </div>
          <fieldset class="form-group row">
            <label for="runs" class="col-sm-2 col-form-label">Select Y-Axis</label>
            <div class="col-sm-1">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="radios" id="count_radio" value="counts" checked>
                  Counts
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="radios" id="share_radio" value="shares">
                  Shares
                </label>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
          <div class="col-sm-2">
          <div align="justify">
              <button class="btn btn-danger" type="submit" value="send" name="action">RUN SIMULATION</button>
          </div>
          </div>
      </div>
        </form>
      </div>
    </div>
  </div>
    <div class="col-md-8"><img src="/static/img/plot_placeholder.jpg" style="max-height:100%; max-width:100%"></div>
      </div>

</div>
